{% extends 'base.html'%} {% block content %}
<hr>
<div class="container">
    <h1>Friends List</h1>
    <table class="table table-hover">
        <tr class="table-primary">
            <th>Image</th>
            <th>Name</th>
            <th>About</th>
            <th></th>
        </tr>

        {% for friend in friends %}
        <tr>
            <td style="margin-left: 5px;margin-right:5px;padding:5px;"><img src="{{friend.image.url}}" height="200px" width="200px" style="border-radius: 5px;" class="img-fluid" alt="image"></td>
            <td style="margin-left: 5px;margin-right:5px;padding:5px;">{{friend.name}}</td>
            <td style="margin-left: 5px;margin-right:5px;padding:5px;">{{friend.about}}</td>
            <td> <a href="{% url 'edit_friend' pk=friend.pk %}" class="btn btn-info" style="color: black;font-weight:bold;"> Edit </a> <a href="{% url 'delete_friend' pk=friend.pk %}" class="btn btn-warning" style="color: black;font-weight:bold;"> Delete </a></td>
        </tr>

        {% endfor %}
    </table>
</div>


<hr> {% endblock %}
