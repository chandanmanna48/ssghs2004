<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <title> Students </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700|Anton" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css'%}">

    <link rel="stylesheet" href="{% static 'css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <link rel="stylesheet" href="{% static 'css/extra/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/extra/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'css/profile.css'%}">
    <link rel="stylesheet" href="{% static 'css/gallery_page.css' %}">

    <style>
        .carousel .item {
            height: 550px;
        }
        
        .item img {
            position: absolute;
            top: 0;
            left: 0;
            min-height: 550px;
        }
        
        .map-container-5 {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }
        
        .map-container-5 iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap" id="home-section">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>


        <header class="site-navbar js-sticky-header site-navbar-target bg-info" role="banner">

            <div class="container">
                <div class="row align-items-center position-relative">
                    <div class="toggle-button d-inline-block d-lg-none "><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>


                    <div class="site-logo " style="float: right;">
                        <a href="/" class="text-black"><span class="text-primary"><img src="{% static 'img/logo_web.JPG'%}" height="70px" width="130px" style="border-radius: 50%;" class="img-fluid" alt="Logo"></a>
                    </div>

                    <nav class="site-navigation text-center ml-auto" role="navigation">

                        <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                            <li><a href="/" class="nav-link" style="font-size: 20px;" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='#EE4C7C'" style="color: #EE4C7C;">Home</a></li>
                            <li><a href="#about-section" class="nav-link" style="font-size: 20px;">About</a></li>
                            <li><a href="{% url 'gallery'%}" class="nav-link" style="font-size: 20px;">Gallery</a></li>
                            <li><a href="{% url 'friend_cell'%}" class="nav-link" style="font-size: 20px;">Friends</a></li>
                            <li><a href="#contact-section" class="nav-link" style="font-size: 20px;">Contact</a></li>
                            <li><a href="{% url 'admin_login'%}" class="nav-link" style="font-size: 20px;">Admin</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        {% block content %} {% endblock %}

    </div>
    <footer class="footer-area">
        <div class="container">
            <div class="row justify-content-between">
                <div class="card" style="width: 18rem;height:25rem;margin-top:5px;">

                    <img class="card-img-top" src="{% static 'img/jitendra_sir1.jpg'%}" height="310px" alt="Card image cap">
                    <div class="card-body">
                        <h3 class="card-title font-weight-bold" style="color: rgb(248, 112, 15);">VISIONARY</h3>
                        <h5 class="card-title">Jitendra Sahu</h5>

                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xl-4">
                    <div class="card" style="width: 18rem;height:25rem;margin-top:5px;">

                        <img class="card-img-top " src="{% static 'img/chandan.jpg'%}" height="310px" alt="Card image cap">
                        <div class="card-body">

                            <h3 class="card-title font-weight-bold" style="color: rgb(248, 112, 15);">DEVELOPER</h3>
                            <h5 class="card-title">Chandan Kumar Manna</h5>

                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-xl-3">
                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6 mb-4">

                            <!--Card-->
                            <div class="card card-cascade narrower" style="height:25rem;margin-top:5px;">

                                <!--Card image-->
                                <div class="view view-cascade gradient-card-header blue-gradient">
                                    <h5 class="mb-0" style="font-weight: bold;text-align:center;color:rgb(240, 92, 6);font-size:20px;">Reach Us</h5>
                                </div>
                                <!--/Card image-->

                                <!--Card content-->
                                <div class="card-body card-body-cascade text-center">

                                    <!--Google map-->
                                    <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: 300px">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14973.333773522727!2d85.79741315!3d20.24500135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1579802507841!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;"
                                            allowfullscreen=""></iframe>
                                    </div>

                                </div>
                                <!--/.Card content-->

                            </div>
                            <!--/.Card-->

                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->
                </div>
            </div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright_part_text text-center">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="footer-text m-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>





    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/jquery-ui.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
    <script src="{% static 'js/aos.js'%}"></script>

    <script src="{% static 'js/main.js'%}"></script>



    <script src="{% static 'js/extra/custom.js'%}"></script>

</body>

</html>
